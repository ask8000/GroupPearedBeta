<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peared | Admin Login</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/adminLogin.css">
    <link rel="icon" href="assets/PearedLogoBig.jpg" type="image/jpeg">
    
    <script src="js/loadFooter.js"></script>
    <script src="js/adminLogin.js" defer></script>
</head>
<body>
   <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="assets/PearedLogoNoBgSquare.jpg" alt="Logo" class="logo-img">

                Peared
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-button">Home</a>
                <a href="volunteer.html" class="nav-button">Find Opportunities</a>
                <a href="host.html" class="nav-button">Host an Event</a>
                <a href="info.html" class="nav-button">About Us</a>
                <a href="adminLogin.html" class="nav-button">Admin Portal</a>
            </nav>
        </div>
    </header>

    <div class="header-spacer"></div>

    <div class="container">
        <!-- <a href="index.html" class="back-link">‚Üê Back to Home</a> -->
        
        <div class = "wrapper">
            <form>
                <h1>Admin Login</h1>
                <div class ="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class ="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>

                <div class="error-container">
                    <!-- Error message appears here when needed -->
                    <div id="error-message" class="error-message" style="display: none;">Error text</div>

                </div>

                <button type = "submit" class = "btn">Login</button>

            </form>
        </div>
    </div>

   
<div id="footer-container"></div>
    
    
</body>
