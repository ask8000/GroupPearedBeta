<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Peared | Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="icon" href="assets/PearedLogoBig.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

 
    <script src="js/loadFooter.js"></script>
    <script src="js/signup.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="assets/PearedLogoNoBgSquare.jpg" alt="Logo" class="logo-img">

                Peared
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-button">Home</a>
                <a href="volunteer.html" class="nav-button">Find Opportunities</a>
                <a href="host.html" class="nav-button">Host an Event</a>
                <a href="info.html" class="nav-button">About Us</a>
                <a href="adminLogin.html" class="nav-button">Admin Portal</a>
            </nav>
        </div>
    </header>

    <div class="header-spacer"></div>

    <div class="main-content">
    <div class="wrapper">
        <form id="signup-form">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="First Name" name="firstName" required />
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" name="lastName" required />
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" name="email" required />
            </div>
            <div class="input-box">
                <select name="team" required>
                    <option value="" disabled selected>Select Team</option>
                    <!--JS adds stuff here-->
                </select>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
    </div>

    <div id="footer-container"></div>
    
  
</body>

</html>
